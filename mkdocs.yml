dev_addr: localhost:9011

site_name: 亚鹿项目技术Wiki
site_author: 亚鹿信息
copyright: 版权所有 © [亚鹿信息](https://yaluoo.com)

repo_name: Yaluoo/docs-guides-PUBLIC
repo_url: https://github.com/Yaluoo/docs-guides-PUBLIC

theme: 
    name: 'material'
    language: 'zh'
    favicon: ' '
    logo:
    icon: ' '
    palette:
        primary: 'black'
        accent: 'deep orange'
        
# 自定义css
extra_css:
- 'assets/css/custom.css'
- 'assets/css/simpleLightbox.min.css'
# 自定义js
extra_javascript:
- 'assets/js/jquery-3.5.0.min.js'
- 'assets/js/simpleLightbox.min.js'
- 'assets/js/custom.js'

plugins:
    - search

# 一些扩展
markdown_extensions:
- markdown.extensions.attr_list
- admonition
- codehilite:
    guess_lang: false
    linenums: false
- toc:
    permalink: true
- footnotes
- meta
- def_list
- pymdownx.arithmatex
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tabbed
- pymdownx.tilde

nav:
    - 项目文档管理工具: contents/docsdev.md
    - Markdown语法: 
        - 基本语法: assets/markdown_syntax/README.md        
        - emoji图标: assets/markdown_syntax/emoji.md